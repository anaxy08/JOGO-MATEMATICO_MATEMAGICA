<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aventura Matem√°tica</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

  <!-- Tela inicial -->
  <div id="start-screen" class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-yellow-200 to-pink-200">
    <img src="image (1).png" alt="Mascote Matem√°tico" class="w-40 h-40 mb-6 animate-bounce">
    <h1 class="text-4xl md:text-6xl font-bold text-pink-400 mb-10 font-['Luckiest_Guy']">
      Matem√°gica
    </h1>
    <!-- Bot√£o inicial da aventura -->
<button
  id="start-btn"
  onclick="startAdventure()"
  class="bg-green-400 hover:bg-green-500 text-white text-2xl md:text-3xl font-bold py-6 px-12 rounded-full shadow-xl transform transition hover:scale-110 animate-bounce">
  üöÄ Come√ßar a Aventura!
</button>
  </div>
  <!-- Tela de identifica√ß√£o -->
<div id="name-screen" class="hidden flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-green-200 to-blue-200">
  <h2 class="text-3xl font-bold text-blue-700 mb-6">Digite seu nome:</h2>
  <input
    id="player-name"
    type="text"
    maxlength="15"
    placeholder="Seu nome"
    class="p-4 text-2xl rounded-xl border-2 border-blue-400 focus:outline-none focus:ring-4 focus:ring-blue-300 text-center mb-6"
  />
  <button
    id="confirm-name-btn"
    class="bg-blue-500 hover:bg-blue-600 text-white text-2xl font-bold py-4 px-10 rounded-full shadow-lg transition transform hover:scale-105">
    ‚úÖ Confirmar
  </button>
</div>


  <!-- Jogo -->
  <main id="game-container" class="hidden rounded-2xl shadow-xl p-8 bg-white max-w-lg w-full" aria-live="polite">
    <h1 id="game-title" class="text-center font-bold text-3xl md:text-5xl text-blue-700 mb-6">
      Aventura Matem√°tica
    </h1>

    <!-- Barra de progresso -->
    <div class="progress-bar-container mb-4">
      <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
    </div>

    <!-- √Årea de jogo -->
    <section id="game-content" class="flex flex-col items-center">
      <div id="question-area" class="rounded-xl p-6 md:p-8 bg-blue-50 relative">
        <img src="robozinho.png" alt="Mascote" class="w-20 h-20 absolute -left-24 top-4 animate-pulse" id="mascote">
        <div id="question" class="font-bold text-3xl md:text-5xl text-blue-600 mb-4 text-center"></div>
        <div id="options-grid" class="grid grid-cols-2 gap-4"></div>
      </div>
      <div id="feedback-message" role="alert" class="text-xl font-semibold mt-4 text-center"></div>
    </section>

    <!-- Pontua√ß√£o -->
    <div id="score-display" class="score-display text-center mt-4">
      Pontua√ß√£o: <span id="score">0</span> / <span id="total-questions">10</span><br>
      N√≠vel: <span id="level">1</span>
    </div>

    <!-- Fim de jogo -->
    <div id="end-game-screen" class="hidden flex flex-col items-center gap-4 mt-6">
      <h2 class="text-3xl font-bold text-blue-700">Jogo Finalizado!</h2>
      <p id="final-score" class="text-2xl font-semibold text-gray-700"></p>
      <div id="stars" class="flex gap-2 text-5xl"></div>
      <button onclick="startGame()" 
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300">
        Jogar Novamente
      </button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
